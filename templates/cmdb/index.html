<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first</title>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1 style="background-color:antiquewhite;color:black;"> 用户输入!</h1>
<form action="/cmdb/index/" method="post">
    <input type="text" name="username"/>
    <input type="password" name="password">
    <input type="submit" value="提交">

</form>
<hr/>
<h1 style="background-color:antiquewhite;color:black;"> 展   示!</h1>
<table border="1">
    <thead>
    <th>用户名</th>
    <th>密码</th>
    </thead>
    <tbody>
        {% for line in data %}
            <tr>
                <td>{{ line.user}}</td>
                <td>{{line.pwd}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
